			var monthToFind = 'August';

			var monthIndexLoop;
				for (let i = 0; i < months.length; i++) {
					if(months[i] === monthToFind) {
						monthIndexLoop = i;
							break;
			
			}
		}
		// todo:

		let myBirthday = new Date(`${indexOfMonths} 14, 1969`);
